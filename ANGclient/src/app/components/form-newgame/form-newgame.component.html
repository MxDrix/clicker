<form autocomplete="off" [formGroup]="form">
  <input name="nbClick" formControlName="nbClick" type="hidden" [(ngModel)]="nbClick" disabled />
</form>

<div class="wrapper">
  <div class="progress-bar">
    <span class="progress-bar-fill" [ngStyle]="{'width': progressBar + '%'}"><div [innerHTML]="time +'s'"></div></span>
  </div>
</div>
